        //简易计数器
        function calculator(choice, num1, num2) {
            if (choice == 1) {
                return num1 + num2;
            }
            if (choice == 2) {
                return num1 - num2;
            }
            if (choice == 3) {
                return num1 * num2;
            }
            if (choice == 4) {
                return num1 / num2;
            }
        }
