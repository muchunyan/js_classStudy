<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function countDown(time) {
            var nowtime = + new Date();
            var inputtime = +new Date(time);
            var times = (inputtime - nowtime) / 1000;//转化为秒
            var days = parseInt(times / 60 / 60 / 24);
            days = days < 10 ? '0' + days : days;//不足两位数时补0
            var hours = parseInt(times / 60 / 60 % 24);
            hours = hours < 10 ? '0' + hours : hours;
            var mins = parseInt(times / 60 % 60);
            mins = mins < 10 ? '0' + mins : mins;
            var seds = parseInt(times % 60);
            seds = seds < 10 ? '0' + seds : seds;
            return days + '天' + hours + '时' + mins + '分' + seds + '秒';
        }
        time = '2022-04-10 12:00:00';
        console.log(countDown(time)); 
    </script>
</head>
